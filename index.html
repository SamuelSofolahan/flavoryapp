<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flavory - Recipe Explorer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Flavory</h1>
      <p>Discover new meals, one search at a time.</p>
    </header>

    <!-- Search Input -->
    <section class="search-section">
      <input
        type="text"
        id="search-input"
        placeholder="Search for a recipe..."
      />
      <button id="search-btn">Search</button>
    </section>

    <!-- Results Section -->
    <section id="results" class="results-section hidden"> </section>

    <!-- Recipe Details -->
    <!-- Hidden is in this section class -->
    <section id="recipe-details" class="details-section hidden">
      <!-- <button id="btn-favorite">❤️ Add to Favorites</button> -->

      <!-- <h3>Ingredients</h3> -->
      <!-- <ul id="ingredients-list"> -->
      <!-- JS will inject ingredients -->
      <!-- </ul> -->
    </section>

    <!-- Favorites Section -->
    <!-- Hidden is in this section class -->
    <section id="favorites-section" class="favorites hidden">
      <div class="favorites-header">
        <h3>Your Favorites</h3>
        <button id="btn-clear-favorites">Clear All</button>
        <input type="text" id="filter-favorites" placeholder="Filter..." />
      </div>
      <ul id="favorites-list">
        <!-- JS will inject favorite items -->
        <!-- <li data-id="recipe_id_here">
          <a href="#favorite" id="favoriteItem" class="favoriteItem">
            Pizza Margherita - BBC Good Food</a
          >
          <span class="removeFavorite" id="removeFavorite">❌</span>
        </li> -->
      </ul>
    </section>

    <footer>
      <p>Built by Sami | Powered by TheMealDB API</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
